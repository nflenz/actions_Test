name: Build Windows 2019  Tools Cache
on: workflow_dispatch
jobs:
  build_tool_cache:
    runs-on: self-hosted
    steps:    
      - name: Clear any existing tool cache
        run: |
          rm "${{ runner.tool_cache }}" -r -force

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'    
          java-version: '21'


